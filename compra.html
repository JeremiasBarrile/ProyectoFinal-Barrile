<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Newells Old Boys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <script  defer src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/guardadoLS.js"></script>
    <script src="js/GenHTML.js"></script>
    <script defer src="js/carritoCompra.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark  ">
            <div class="container">
                <a class="navbar-brand" href="index.html" id="nob">
                    <img src="imagenes/images newells.png" alt="logo" />
                </a>
            </div>
        </nav>
    </header>
    <main>
      
        <div class="mi-bloque">
            <div>
                <button class="btn btn-primary boton-vuelta"><a class="enlace-boton-vuelta" href="index.html">Seguir comprando</a></button>
            </div>
            <hr>
            <div>
                <section>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th style="text-align: right;" scope="col">Importe</th>
                                <th style="text-align: center;" scope="col">Quitar</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
                <div class="resultado">
                    <p>Total: $ <span>0.00</span></p>
                </div>
                <button id="myBtn" class="btn btn-danger d-grid gap-2">COMPRAR</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
        
                        <h2>Metodos de Pago:</h2><br />
                        <form id="metodosPago">
                        <fieldset>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodosPago" value="creditCard" id="creditCard">
                                <label class="form-check-label" for="creditCard">Credit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodosPago" value="debitCard" id="debitCard">
                                <label class="form-check-label" for="debitCard">Debit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodosPago" value="paypal" id="paypal">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="metodosPago" value="paypal" id="mercadoPago">
                                <label class="form-check-label" for="paypal">Mercado Pago</label>
                            </div>
                            <input type="submit" value="Terminar Compra" class="btn btn-secondary" id="btnFinalizar">
                            <input type="reset" value="Cancelar" class="btn btn-secondary" id="btnCancelar">
        
                        </fieldset>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    
    </main>
    <footer id="footer">
        <p>&copy; Newell's Old Boys</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
